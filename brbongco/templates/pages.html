{% extends "base.html" %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/pages.css') }}" rel='stylesheet' type='text/css'>
{% endblock %}

{% block page_content %}
  <div id="page_content" v-html="page_content | marked"></div>
{% endblock %}
    
{% block extra_js %}
  <script id="page-content-as-script" type="text">
  {{ content | safe }}
  </script>
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript">
    console.log(document.getElementById("page_content").innerHTML);
    var vm = new Vue({
      el: '#page_content',
      data: {
          page_content: document.getElementById("page-content-as-script").innerHTML
      },
      filters: {
          marked: marked
      }
    })
  </script>
{% endblock %}
