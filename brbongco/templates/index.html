{% extends "base.html" %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/index.css') }}" rel='stylesheet' type='text/css'>
{% endblock %}

{% block page_content %}  
<p class="non-heading">Stuff I've Written</p>
<hr>
<div class="pure-g pure-g--gutter">
{% for article in articles %}
  <div class="pure-u-1 pure-u-md-1-1 pure-u-lg-1-2 pure-u-xl-1-2">
    <div class="article_card">
      <a class="article_title" href="{{ article.url }}">{{ article.name }}</a> 
      <br> 
      <span class="article_date">{{ article.date }}</span> 
      <div class="page_preview"> {{article.preview}}</div> 
      <a class="read_more" href="{{ article.url }}">Continue reading &#8594;</a>
    </div><!-- article_card -->
  </div>
{% endfor %}
</div><!-- pure-g -->
{% endblock %}
    
{% block extra_js %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
  
  $( ".page_preview" ).each(function() {
    $(this).html(marked($(this).html()));
  });
  
</script>
{% endblock %}
