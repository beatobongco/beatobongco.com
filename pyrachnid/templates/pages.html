{% extends "base.html" %}

{% block page_content %}
  <div id="page_content" v-html="page_content | marked">{{ content|safe }}</div>
{% endblock %}
    
{% block extra_js %}
  <script type="text/javascript">
    console.log(document.getElementById("page_content").innerHTML);
    var vm = new Vue({
      el: '#page_content',
      data: {
          page_content: document.getElementById("page_content").innerHTML
      },
      filters: {
          marked: marked
      }
    })
  </script>
{% endblock %}
